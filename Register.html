<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="register.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="registerbox">
        <img alt="" src="img/Gym45.png" class="logo">
        <h1>Register</h1>
        <form>
            <p>Username</p>
            <input type="text" name="0" placeholder="Enter Username">
            <p>Email</p>
            <input type="text" name="0" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" name="0" placeholder="Enter Password">
            <p>Repeat Password</p>
            <input type="password" name="0" placeholder="Enter Password">
            <p>Phone Number</p>
            <input type="tel" name="0" placeholder="Phone Number">
            <p>Your Age</p>
            <input type="number" name="0" placeholder="Your Age">
            <p>By registering, you agree to our <a href="https://en.wikipedia.org/wiki/Terms_of_service">terms of use</a></p>
            <input type="submit" name="0" value="Register">
            <a href="Login.html">Do have an account? Login now.</a>
            <a href="index.html">Back to Home website</a>
        </form>
    </div>
    
    
</body>
</html>
