<!DOCTYPE html>

<head>

    <title>Login</title>
    <link href="Login.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="loginbox">
        <img alt="" src="img/Gym45.png" class="logo">
        <h1>Login</h1>
        <form>
            <p>Username/Email</p>
            <input type="text" name="0" placeholder="Enter Username or Email">

            <a href="#">Lost your password?</a>

        </form>
    </div>
